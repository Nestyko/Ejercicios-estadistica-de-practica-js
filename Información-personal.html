    <script language="javascript">
	//Funciones a Ejecutarse segun el envento ocurrido en determinado componente de formulario
	function determinarTipoPago(){
		if(document.getElementById("efectivo").checked){
			alert("Usted seleccionó el tipo de pago: " + document.getElementById("efectivo").value);	
		}else if(document.getElementById("debito").checked){
			alert("Usted seleccionó el tipo de pago: " + document.getElementById("debito").value);
		}else if(document.getElementById("credito").checked){
			alert("Usted seleccionó el tipo de pago: " + document.getElementById("credito").value);
		}else if(document.getElementById("cheque").checked){
			alert("Usted seleccionó el tipo de pago: " + document.getElementById("cheque").value);
		}else if(document.getElementById("cestaticket").checked){
			alert("Usted seleccionó el tipo de pago: " + document.getElementById("cestaticket").value);
		}
	}
	
	</script>
    
    
  </head>
  <body>
      <div class="container">
	<h1 class="text-aling-center"> Información Personal</h1>
  	<form id="datosPersonales">
    	<fieldset>
            <div class="form-group">
                <label for="nombre">Nombres</label>
                <input type="text" class="form-control" id="nombre" placeholder="Diego" maxlength="30" required> 
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" class="form-control" id="apellido" placeholder="De la Vega" maxlength="30" required>
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="04XX-XXXXXXX">
            </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <textarea class="form-control" rows="5" id="direccion" placeholder="Escriba su dirección aqui!!!"></textarea>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="diego_vega@gmail.com" maxlength="35" required="required">
          </div>
          <div class="form-group" id="tipo-de-pago">
          	<div class="radio">
              <label>
                <input type="radio" name="tipo-de-pago" id="efectivo" value="efectivo" checked onClick="determinarTipoPago();">
                Efectivo
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="tipo-de-pago" id="debito" value="debito" onClick="determinarTipoPago();">
                Debito
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="tipo-de-pago" id="credito" value="credito" onClick="determinarTipoPago();">
                Crédito
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="tipo-de-pago" id="cheque" value="cheque" onClick="determinarTipoPago();">
                Cheque
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="tipo-de-pago" id="cestaticket" value="cestaticket" onClick="determinarTipoPago();">
                Cestaticket
              </label>
            </div>
          </div>
          
          
      </fieldset>
      <fieldset id="datos-complementarios">
      	<label for="datos-complementarios">Datos Complementarios</label>
        <div class="form-group">
        	<label for="pasatiempo">Pasatiempo</label>
           <div class="checkbox">
    		<label>
      			<input type="checkbox" id="musica" value="musica"> Música
    		</label>
  		   </div>
           <div class="checkbox">
    		<label>
      			<input type="checkbox" id="deportes" value="deportes"> Deportes
    		</label>
  		   </div>
           <div class="checkbox">
    		<label>
      			<input type="checkbox" id="lectura" value="lectura"> Lectura
    		</label>
  		   </div>
           <div class="checkbox">
    		<label>
      			<input type="checkbox" id="cine" value="cine"> Cine
    		</label>
  		   </div>
        </div>
        <div class="form-group" id="nivel-de-estudios">
        	<label for="nivel-de-estudios">Nivel de Estudios</label>
        	<select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        
        </div>
            
      </fieldset>
      
      <button type="submit" class="btn btn-default" id="submit">Enviar</button>
    </form>
